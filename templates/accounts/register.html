{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href={% static 'css/main.css' %}>
    <link rel='stylesheet' type='text/css' media='screen' href={% static 'bootstrap/css/bootstrap.css' %}>
    <script src='main.js'></script>
    <style>
        body{
            background-image: url("{% static 'img/background.jpg' %}")
        }
        .register-form{
            border-radius: 10px;
            max-width: 350px;
            margin: auto;
            border: 1px solid rgb(255, 255, 255);
            margin-top: 50px;
            background-color: rgba(130, 160, 186, 0.897);
        }
        .register-form input{
            border-radius: 20px;
        }
        
    </style>
</head>
<body>
    <div class="register-form">
        <div class="card-header">
            <div class="text-center pt-2">
                <h5><i><b>New Account</b></i></h5>
            </div>
        </div>
        <div class="card-body">
            <form action="{% url 'new_account' %}" class="p-3" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="fname" class="form-control" id="email" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="xtext" name="lname" class="form-control" id="email" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="xtext" name="phone" class="form-control" id="email" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <small>Profile picture:</small>
                    <input type="file" name="photo" class="form-contro" id="pwd">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>
                <div class="text-center">
                    <button type="submit" name="userreg" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
