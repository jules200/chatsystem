{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href={% static 'css/main.css' %}>
    <link rel='stylesheet' type='text/css' media='screen' href={% static 'bootstrap/css/bootstrap.css' %}>
    <script src='main.js'></script>
    <style>
        body{
            background-image: url("{% static 'img/background.jpg' %}")
        }
        .login-form{
            border-radius: 10px;
            max-width: 350px;
            margin: auto;
            border: 1px solid rgb(255, 255, 255);
            margin-top: 150px;
            background-color: rgba(130, 160, 186, 0.897);
        }
        
    </style>
</head>
<body>
    <div class="login-form">
        <div class="row">
            <div class="col-sm-6 text-center pt-2">
                <h5><u><i><b>Login</i></b></i></u></h5>
            </div>
            <div class="col-sm-6 text-center pt-2">
                <h5><a href="{% url 'new_account' %}">Register</a></h5>
            </div>
        </div>
        <div>
            <form action="{% url 'login' %}" method="POST" class="p-3"> 
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" name="password" class="form-control" id="pwd">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
